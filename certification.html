<!DOCTYPE html>
<html>
<head>
    <title>Заголовок страницы</title>
</head>
<body>
<h2>Аттестация</h2>
    <p>Форма для записи на аттестацию:</p>
    <form>
		<div style="background-color:blue; width:400px">
			<label for="sname">Фамилия:</label>
			<input type="text" id="sname" name="same"><br><br>
			
			<label for="name">Имя:</label>
			<input type="text" id="name" name="name"><br><br>
			
			<label for="login">Логин:</label>
			<input type="text" id="login" name="login"><br><br>
			
			<label for="pass">Пароль:</label>
			<input type="text" id="pass" name="pass"><br><br>
				
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
		</div>
		<div style="background-color:yellow; width:200px">
			<legend>Выберите время:</legend>
			<input type="radio" id="date9" name="d9"/><label for="date9">9.00-10.00</label><br/>
			<input type="radio" id="date10" name="d10"/><label for="date10">10.30-11.30</label><br/>
			<input type="radio" id="date12" name="d12"/><label for="date12">12.00-13.00</label><br/>
			<input type="radio" id="date14" name="d14"/><label for="date14">14.00-15.00</label><br/>
		</div><br/>
		
		<div>
			<legend>Выберите форму контроля:</legend>
			<input type="checkbox"><label>тест</label><br/>
			<input type="checkbox"><label>собеседование</label><br/>
			<input type="checkbox"><label>доклад</label><br/>
			<input type="checkbox"><label>контрольная работа</label><br/>
		<div>
		
        <label for="message">Дополнительная информация:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
